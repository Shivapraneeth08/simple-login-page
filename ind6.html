<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #9face6);
      }
      .login-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
      }
      input:focus {
        border-color: #74ebd5;
        outline: none;
        box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
      }
      button {
        width: 100%;
        padding: 10px;
        background: #74ebd5;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #62d2c3;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        color: #74ebd5;
        text-decoration: none;
        transition: color 0.3s;
      }
      a:hover {
        color: #62d2c3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <label style="float: left">Username</label>
        <input type="text" required />
        <label style="float: left">Password</label>
        <input type="password" required />
        <button type="submit">Login</button>
        <a href="#">Forgot Password?</a>
      </form>
    </div>
  </body>
</html>
